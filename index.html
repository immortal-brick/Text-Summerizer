<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">
                AI Text Summarization Tool
            </h1>

            <div class="grid md:grid-cols-2 gap-6">
                <div class="input-section">
                    <textarea 
                        id="textInput" 
                        class="w-full h-64 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Paste your text here or upload a document..."
                    ></textarea>

                    <div class="mt-4">
                        <input 
                            type="file" 
                            id="fileInput" 
                            accept=".txt,.pdf"
                            class="hidden"
                        >
                        <label 
                            for="fileInput" 
                            class="block w-full bg-blue-500 text-white py-2 px-4 rounded-lg text-center cursor-pointer hover:bg-blue-600 transition"
                        >
                            Upload Document
                        </label>
                    </div>

                    <div class="mt-4 flex space-x-4">
                        <select 
                            id="summaryLength" 
                            class="flex-grow border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="0.2">Short Summary (20%)</option>
                            <option value="0.3" selected>Medium Summary (30%)</option>
                            <option value="0.5">Long Summary (50%)</option>
                        </select>

                        <button 
                            id="summarizeBtn"
                            class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition"
                        >
                            Summarize
                        </button>
                    </div>
                </div>

                <div class="output-section">
                    <div 
                        id="summaryOutput" 
                        class="h-64 p-3 border rounded-lg bg-gray-50 overflow-y-auto"
                    >
                        Your summary will appear here...
                    </div>

                    <div class="mt-4 flex space-x-4">
                        <button 
                            id="copyBtn"
                            class="flex-grow bg-blue-400 text-white py-2 px-4 rounded-lg hover:bg-blue-500 transition"
                        >
                            Copy Summary
                        </button>
                        <button 
                            id="downloadBtn"
                            class="flex-grow bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 transition"
                        >
                            Download
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="summarizer.js"></script>
</body>
</html>
